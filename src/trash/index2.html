<html>
    <head>
        <script type="application/javascript">
            
var sizeX = 20; 
var sizeY = 20;

    
function drawSquare(ctx, posY,posX){
    
    ctx.beginPath();
    ctx.moveTo(posX*sizeX,posY*sizeY);
    ctx.lineTo(posX*sizeX+sizeX,posY*sizeY);
    ctx.lineTo(posX*sizeX+sizeX,posY*sizeY + sizeY);
    ctx.lineTo(posX*sizeX,posY*sizeY + sizeY);
    ctx.fill();
}
var iteX = 0;
var iteY = 0;
var matrixCreated = 0;
var matrix = [];

function createMatrix(){
    matrixCreated = 1;
    for(var i=0; i<29; i++) {
        matrix[i] = new Array(29);
    }
    for(var i = 0;i <12;i++){
        for(var j = 0;j <12;j++){
            if((i)%2 != 0 && (j)%3 !=0)
                matrix[i][j] = 1;
      }
    }
}

function editMatrix(){
     for(var i = 20;i >0;i--){
        for(var j = 20;j >0;j--){
           
            if(matrix[i][j]){
                matrix[i][j] = 0;
                matrix[i][j+1] = 1;
            if(iteY)
                moveMatrixNextLine();
                
            }
        }
    }
 }
function drawMatrix(ctx){
    for(var i = 0;i <29;i++){
        for(var j = 0;j <29;j++){
            if(matrix[i][j])
                drawSquare(ctx,i,j);
    
        }
    }
}



function moveMatrixNextLine(){
    for(var i = 0;i <=20;i++)
        for(var j = 0;j <=20;j++){
            if(matrix[i][j])
              for(var k = 0;k <=20;k++){
                matrix[i+1][k] = matrix[i][j];
                matrix[i][j] = 0;
            }
                
            
        }
}
function draw() {
    var ctx = document.getElementById('canvas').getContext('2d');
    ctx.clearRect(0,0,1150,1150);
    if(!matrixCreated)
        createMatrix();
    iteX++;
    if(iteY > 0){iteY = 0;  }

    if(iteX > 9){iteX = 0; iteY++;}
   
    editMatrix();
//                drawSquare(ctx,iteY,iteX);
        
        drawMatrix(ctx);
//    
//    ctx.restore();
//        
    
  }
        </script>
    </head>
    <body onload="setInterval(draw,200);">
        <canvas id="canvas" width="1150" height="1150"></canvas>
    </body>
</html>
